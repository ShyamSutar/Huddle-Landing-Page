<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <section>
    <img src="./images/logo.svg" alt="logo" id="logo">
    <div class="container">

     

      <div class="left">

        <img src="./images/illustration-mockups.svg" alt="" id="img">

      </div>

      <div class="right">

        <div id="heading"> Build The Community Your Fans Will Love </div>

       <div id="description"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
             Create connections with your users as you engage in genuine discussion. 
      </div>

           <div id="register"> Register </div>

      </div>

    </div>

    <div class="icons">
      <ion-icon name="logo-facebook" class="icon"></ion-icon>
      <ion-icon name="logo-twitter" class="icon"></ion-icon>
    <ion-icon name="logo-instagram" class="icon"></ion-icon>  
  </div>
  </section>
  

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
